<section>
	<header>Save Layouts</header>
	<article>
		<span>To save a layout , simply hover over a single page or spread, to save its current layout for reuse.</span>
	</article>
	<footer>
		<input type="checkbox" id="dontShowAgain" ng-model="dontShowAgain">
		<label for="dontShowAgain">Don't show again</label>

		<button type="button" class="button blue" ng-click="save() && closeThisDialog()">Ok</Button>
	</footer>
</section>

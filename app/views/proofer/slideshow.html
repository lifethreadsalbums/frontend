<div class="slideshow">
    <div class="slideshow__header" ng-show="!prooferSettings.approved">
        <button ng-click="closeSlideshow()" class="button dark-flat arrow-down clear-margin-bottom">Exit</button>
    </div>

    <div class="slideshow__content">
        <react-component name="FlipBookComponent" props="slideshowProps" watch-depth="reference"></react-component>
    </div>

    <div class="slideshow__footer" init-pace-tooltip>
        <button class="button dark-flat clear-margin-bottom skip-prev"
                data-pace-tooltip="First"
                ng-click="changePage(-1000)"></button>

        <button class="button dark-flat clear-margin-bottom play"
                data-pace-tooltip="Play"
                ng-if="!model.slideshowPlaying"
                ng-click="playSlideshow()"></button>

        <button class="button dark-flat clear-margin-bottom stop"
                data-pace-tooltip="Stop"
                ng-if="model.slideshowPlaying"
                ng-click="stopSlideshow()"></button>

        <button class="button dark-flat clear-margin-bottom skip-next"
                data-pace-tooltip="Last"
                ng-click="changePage(1000)"></button>
    </div>
</div>

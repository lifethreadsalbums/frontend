<div class="builder__content-container builder__content-container--materials builder__content-container--footer-on" ng-class="{'read-only':!editable}">
    <div class="builder__content-primary" ng-click="selectNone($event)">
        <div class="builder__content-primary-inner">
            <box-preview
                cover-layout="coverLayout"
                end-papers="true"
                params="optionParams"
                product="product"
                product-prototype="productPrototype"
                layout-controller="layoutController"
                layout-container="builder__content-primary-inner">
            </box-preview>
        </div>
    </div>

    <footer class="builder__footer">
        <div class="slider builder__footer-slider" flex-slider flex-slide="item in secondaryOption.items track by item.productOptionValue.code" slideshow="false" control-nav="false" animation="slide" animation-loop="false" item-width="90" ng-fade="secondaryOption.items" ng-fade-duration="1" hide-flexslider-arrows>
            <li class="builder__footer-slide builder__footer-slide--material" ng-class="{selected:previewOptionValue==item.productOptionValue.code}">
                <a class="builder__footer-slide-link"
                    ng-click="selectItem(item)"
                    ng-mouseover="setPreviewOptionValue(item.productOptionValue.code)"
                    ng-mouseleave="resetPreviewOptionValue()">

                    <span class="material-box-wrap">
                        <span class="material-box">
                            <span class="material-preview" ng-style="{'background-image': 'url(' + getThumbUrl(item) +')'}"></span>
                        </span>
                    </span>
                    <span class="material-name">{{item.productOptionValue.displayName}}</span>
                </a>
            </li>
        </div>
    </footer>
</div>

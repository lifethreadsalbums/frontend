<div class="builder__content-container builder__content-container--materials builder__content-container--footer-on" ng-class="{'read-only':!editable}">

    <div class="builder__content-primary animate-show" ng-show="display=='cover'">
        <div class="builder__content-primary-inner">

            <cover-preview
                class="animate-show"
                cover-layout="coverLayout"
                product="product"
                product-prototype="productPrototype"
                layout-controller="layoutController"
                layout-container="builder__content-primary-inner"
                mode="mode">
            </cover-preview>

        </div>
    </div>

    <div class="builder__content-primary animate-show" ng-show="display=='product'" >
        <div class="builder__content-primary-inner ">
            <img ng-src="{{productImageUrl}}" class="preview"/>
        </div>
    </div>

    <div class="build-overlay animate-show" ng-show="display=='product' && !productImageUrl"></div>

    <footer class="builder__footer animate-show ng-animate-enabled" ng-show="secondaryOption.items.length>0">
        <div class="slider builder__footer-slider" flex-slider
            flex-slide="item in secondaryOption.items track by item.productOptionValue.code" slideshow="false" control-nav="false"
            animation="slide" animation-loop="false" item-width="100" ng-fade="secondaryOption.items"
            ng-if="!secondaryOption.items[0].layoutSize" hide-flexslider-arrows>
            <li class="builder__footer-slide builder__footer-slide--material" ng-class="{selected:previewOptionValue == item.productOptionValue.code}" >
                <a class="builder__footer-slide-link"
                    ng-click="selectItem(item)"
                    ng-mouseenter="setPreviewOptionValue(item.productOptionValue.code)"
                    ng-mouseleave="resetPreviewOptionValue()">

                    <span class="material-box-wrap">
                        <span class="material-box">
                            <span class="material-preview" ng-style="{'background-image': 'url(' + getThumbUrl(item) +')'}"></span>
                        </span>
                    </span>
                    <span class="material-name">{{item.productOptionValue.displayName}}</span>
                </a>
            </li>
        </div>

        <div class="slider builder__footer-slider" flex-slider flex-slide="item in secondaryOption.items track by item.code" slideshow="false" control-nav="false" animation="slide" animation-loop="false" item-width="120" ng-if="secondaryOption.items[0].layoutSize" ng-fade="secondaryOption.items" ng-fade-duration="1" hide-flexslider-arrows>
            <li class="builder__footer-slide builder__footer-slide--shape-size"
                ng-class="{ active:previewOptionValue==item.productOptionValue.code, disabled:item.disabled }"
                data-slide-width="120">
                <a class="builder__footer-slide-link"
                    ng-click="selectItem(item)"
                    ng-mouseenter="setPreviewOptionValue(item.productOptionValue.code)"
                    ng-mouseleave="resetPreviewOptionValue()">

                    <span class="size-thumb" ng-style="getLayoutItemStyle(item)">&nbsp;</span>
                    <span class="shape-name">{{item.layoutSize.displayWidth}}x{{item.layoutSize.displayHeight}}</span>
                </a>
            </li>
        </div>
    </footer>
</div>
